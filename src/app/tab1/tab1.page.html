<ion-content [fullscreen]="true">
  <div class="header-bg pt-5 text-center">
    <div class="curve-container">
      <svg class="curve" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#007bff" fill-opacity="1" d="M0,96L48,101.3C96,107,192,117,288,138.7C384,160,480,192,576,186.7C672,181,768,139,864,106.7C960,75,1056,53,1152,69.3C1248,85,1344,139,1392,165.3L1440,192L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
      </svg>
    </div>
    <div class="profile-pic">
      <img src="assets/img/profile.jpg" alt="Profile Picture">
    </div>
    <h2>Vijay Rathod</h2>
    <p class="employee-id">MN000477</p>
    <p class="date-time">03 Apr, 2020</p>
    <p class="time">05:23:24 PM</p>
  </div>
  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <p>In Time</p>
          <p>00:00</p>
        </ion-col>
        <ion-col>
          <p>Out Time</p>
          <p>00:00</p>
        </ion-col>
      </ion-row>
    </ion-grid>
    <p>Remaining Time</p>
    <p>00:00</p>
    <ion-button expand="block" color="primary">Check In</ion-button>
  </div>

  <ion-modal trigger="open-modal" [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="closeModal()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Clock In</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="clockIn()" [strong]="true">CLOCK IN</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <h4><i class="bx bxs-time-five"></i> {{ currentDate }}</h4>
        <div #mapContainer id="map" style="height: 400px;"></div>
        <ion-input id="latitude" hidden></ion-input>
        <ion-input id="longitude" hidden></ion-input>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
