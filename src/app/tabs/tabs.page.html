<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="attendance" href="/attendance">
      <ion-icon aria-hidden="true" name="time-outline"></ion-icon>
      <ion-label>{{ 'tabs.attendance' | translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tasks" href="/tasks">
      <ion-icon aria-hidden="true" name="reader-outline"></ion-icon>
      <ion-label>{{ 'tabs.tasks' | translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="logout" (click)="logout()">
      <ion-icon aria-hidden="true" name="power-outline"></ion-icon>
      <ion-label>{{ 'tabs.logout' | translate}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
